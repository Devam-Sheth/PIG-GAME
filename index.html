<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>JS Project- Pig Game</title>
</head>
<body>
	<input type="button" value="Rules" onclick="rulesAlert()">
	<div class="container">
		<div class="player0_panel active">
			<div class="player_name" id="player_name-0">Player 1</div>
			<div class="score" id="score-0">30</div>
			<div class="scorecard">
				<div class="score_label">SCORE</div>
				<div class="current_score" id="current_score-0">4</div>
			</div>
		</div>
		<div class="player1_panel">
			<div class="player_name" id="player_name-1">Player 2</div>
			<div class="score" id="score-1">20</div>
			<div class="scorecard">
				<div class="score_label">SCORE</div>
				<div class="current_score" id="current_score-1">0</div>
			</div>
		</div>
		<button class="new_game_button"><i class="fa-solid fa-plus">New Game</i></button>
		<button class="roll_dice_button"><i class="fa-solid fa-dice fa-bounce">Roll Dice</i></button>
		<button class="load_button"><i class="fa-solid fa-hand-holding-magic">Hold</i></button>
		<img src="./img/dice-6.png" class="dice">
	</div>
	<script src="https://kit.fontawesome.com/6af974318a.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
